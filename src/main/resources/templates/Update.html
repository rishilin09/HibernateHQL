<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
  <link rel="stylesheet" href="/ReadOne.css" th:href="@{/ReadOne.css}">
</head>
<body>

<div class="form-container">

  <h2>UPDATE BY ID</h2>
  <form th:action="@{/update}" method="post" th:object="${emp}">
  	<div class="form-group">
      <label for="empDepartment">Enter the Employee ID:</label>
      <input type="text" id="empId" name="empId" required th:field="*{empId}">
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

<div th:if="${emp.empId}" class="form-container">  
  	<form th:action="@{/updateForm}" method="post" th:object="${emp}">
  	<div class="form-group">
      <label for="empDepartment">Employee ID:</label>
      <input type="text" id="empDept" name="empId" required th:value="*{empId}" th:field="*{empId}" th:readonly="readonly">
    </div>
    <div class="form-group">
      <label for="empName">Employee Name:</label>
      <input type="text" id="empName" name="empName" required th:value="*{empName}" th:field="*{empName}">
    </div>
    <div class="form-group">
      <label for="empAddress">Employee Address:</label>
      <input type="text" id="empAddress" name="empAddress" required th:value="*{empAddress}" th:field="*{empAddress}">
    </div>
    <div class="form-group">
      <label for="empDepartment">Employee Department:</label>
      <input type="text" id="empDept" name="empDept" required th:value="*{empDept}" th:field="*{empDept}">
    </div>
    <div class="form-group">
      <label for="empSalary">Salary:</label>
      <input type="number" id="empSalary" name="empSalary" required th:value="*{empSalary}" th:field="*{empSalary}">
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>


<div th:unless="${emp == null}">
	<h1 class="error-result" th:text = ${error}></h1>
</div>
<div th:unless="${result.length() == 0}">
	<h1 class="error-result" th:text = ${result}></h1>
</div>
</body>
</html>
